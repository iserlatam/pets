    <style>
        .navbar-custom {
            width: 100%;
            margin-top: -8px;
            background-color: black;
        }
        
        .navbar-custom .navbar-nav-custom {
            width: 100%;
            list-style: none;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        
        .navbar-custom .navbar-nav-custom>li {
            display: inline-block;
            height: 100%;
        }
        
        .navbar-custom .navbar-nav-custom>li>a {
            display: block;
            text-decoration: none;
        }
        
        .navbar-custom .navbar-nav-custom>li>a>i,
        .navbar-custom .navbar-nav-custom>li>a>span {
            font-size: 25px;
            text-decoration: none;
            color: white;
        }
        
        .navbar-custom .navbar-nav-custom>li>a>span>img {
            width: 28px;
            margin-top: -15px;
        }
        
        .slides {
            display: grid;
            grid-auto-flow: column;
            gap: 1rem;
            overflow-y: auto;
            overscroll-behavior-x: contain;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }
        
        .slides>img {
            scroll-snap-align: start;
        }
        
        .slides img {
            border-radius: 10px;
            width: 350px;
            height: 250px;
            object-fit: contain;
        }
        
        .slides::-webkit-scrollbar {
            display: none;
        }
    </style>
